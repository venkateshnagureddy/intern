<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Live Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0ac238, #00aaff);
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: #ffffff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background: #00aaff;
            color: #ffffff;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
        }

        .chat-header .home-icon {
            position: absolute;
            right: 30px;
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .chat-message span {
            padding: 12px 15px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 70%;
        }

        .chat-message.sent {
            justify-content: flex-end;
        }

        .chat-message.sent span {
            background: #3498db;
            color: white;
        }

        .chat-message.received {
            justify-content: flex-start;
        }

        .chat-message.received span {
            background: #e74c3c;
            color: white;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-container input:focus {
            border-color: #3498db;
        }

        .input-container button {
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 25px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .input-container button:hover {
            background-color: #1d6fa5;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <a href="index.html" class="home-icon" title="Go Home">üè†</a>
            Live Chat
        </div>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const messageInput = document.getElementById("messageInput");

        function sendMessage() {
            const message = messageInput.value.trim();

            if (message) {
                // Add sender's message
                const senderMessage = document.createElement("div");
                senderMessage.classList.add("chat-message", "sent");
                senderMessage.innerHTML = `<span>${message}</span>`;
                chatBox.appendChild(senderMessage);

                // Add receiver's message (simulated response)
                setTimeout(() => {
                    const receiverMessage = document.createElement("div");
                    receiverMessage.classList.add("chat-message", "received");
                    receiverMessage.innerHTML = `<span>Received: ${message}</span>`;
                    chatBox.appendChild(receiverMessage);

                    // Scroll to the bottom of the chat
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000); // Simulate a 1-second delay for response

                // Clear input field after sending
                messageInput.value = "";
            }
        }

        // Handle "Enter" key to send message
        messageInput.addEventListener("keypress", function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>

</html>
